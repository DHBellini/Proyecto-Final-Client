# railway.yml

services:
  - name: web
    type: node
    buildCommand: npm install
    startCommand: npm start
    env:
      DATABASE_URL: ${{DATABASE_URL}}

databases:
  - name: postgres
    image: postgres:13
    env:
      POSTGRES_USER: ${{DB_USER}}
      POSTGRES_PASSWORD: ${{DB_PASSWORD}}
      POSTGRES_DB: ${{DB_NAME}}
